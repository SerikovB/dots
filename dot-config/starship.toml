# Don't print a new line at the start of the prompt
add_newline = false
format = """
$cmd_duration $directory $git_branch
$character
"""

[character]
success_symbol = "[\\(✔\\)->](fg:blue)"
error_symbol = "[\\(✘\\)->](fg:red)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_branch]
symbol = "󰘬"
truncation_length = 12
truncation_symbol = ""
format = "[$symbol $branch(:$remote_branch)](fg: cyan)"

[git_commit]
commit_hash_length = 4
tag_symbol = " "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](red)"

[git_status]
conflicted = " 🏳 "
ahead = " 🏎💨 "
behind = " 😰 "
diverged = " 😵 "
untracked = " 🤷 ‍"
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)](green)'
renamed = " ✍️ "
deleted = " 🗑 "

[hostname]
ssh_only = false
format =  "[•$hostname](bg:cyan bold fg:black)[](fg:cyan)"
trim_at = ".companyname.com"
disabled = false

[line_break]
disabled = false

[memory_usage]
disabled = true
threshold = -1
symbol = " "
style = "bold dimmed green"

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"

[username]
style_user = "bg:cyan fg:black"
style_root = "red"
format = "[](fg:cyan)[$user]($style)"
disabled = false
show_always = true

[directory]
home_symbol = "  "
read_only = "  "
truncation_length = 6
truncation_symbol = " ••/"
format = '[󰉋 $path](fg:green)'

[directory.substitutions]
"Desktop" = " "
"Documents" = " "
"Downloads" = " "
"Music" = "󰎈 "
"Pictures" = " "
"Videos" = " "

[cmd_duration]
min_time = 0
format = '[󰪢 $duration](fg:blue bold)'
